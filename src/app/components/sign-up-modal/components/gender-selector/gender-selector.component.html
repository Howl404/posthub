<div class="gender-selector">
  <button type="button" [class.active]="gender === 'Male'" (click)="onGenderChange('Male')">
    Male
  </button>
  <button type="button" [class.active]="gender === 'Female'" (click)="onGenderChange('Female')">
    Female
  </button>
  <button type="button" [class.active]="gender === 'Other'" (click)="onGenderChange('Other')">
    Other
  </button>
</div>
