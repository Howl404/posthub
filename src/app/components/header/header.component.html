<nav>
  <h2>PostHub</h2>

  <div>Search <input /></div>

  <ng-container *ngIf="user$ | async as user; else noUserTemplate">
    <div>
      {{ user.name }}
      <button type="button" (click)="onLogOut()">Log Out</button>
    </div>
  </ng-container>
</nav>

<ng-template #noUserTemplate>
  <button type="button" (click)="onLogIn()">Log In / Sign Up</button>
  <app-sign-up-modal></app-sign-up-modal>
  <app-log-in-modal></app-log-in-modal>
</ng-template>
