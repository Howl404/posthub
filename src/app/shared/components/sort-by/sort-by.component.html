<div class="dropdown">
  <button type="button" class="dropdown-open-btn" (click)="toggleDropdown()">
    {{ selectedLabel }} <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
  <div *ngIf="isDropdownOpen" class="dropdown-content">
    <button type="button" *ngFor="let option of options" (click)="onOptionSelect(option)">
      {{ option.label }}
    </button>
  </div>
</div>
