<table>
  <thead>
    <tr>
      <th *ngFor="let header of headers" (click)="onHeaderClick(header.propertyKey)">
        {{ header.value }}
        <ng-container *ngIf="(currentSortProperty | async) === header.propertyKey">
          <span class="sort-icon">{{ (sortDirection | async) ? '&uparrow;' : '&downarrow;' }}</span>
          <button class="reset-btn" type="button" (click)="onResetSort($event)">‚ùå</button>
        </ng-container>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data | async">
      <td *ngFor="let header of headers">{{ row[header.propertyKey] }}</td>
    </tr>
  </tbody>
</table>
